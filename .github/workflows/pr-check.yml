name: Build & Lint on PR to Develop

on:
  pull_request:
    branches:
      - develop

jobs:
  build_lint:
    name: Build and Lint
    runs-on: ubuntu-latest
    if: github.repository == 'dnd-side-project/dnd-13th-8-frontend'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
